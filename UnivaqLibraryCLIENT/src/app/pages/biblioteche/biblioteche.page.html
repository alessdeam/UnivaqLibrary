<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let biblioteca of biblioteche | async" [routerLink]="['/libri-biblioteca', biblioteca.id]" routerDirection="forward" detail="true">
          <ion-label>{{biblioteca.denominazione}}</ion-label>
          <span>{{biblioteca.polo | slice:0:20}}</span>
      </ion-item>
  </ion-list>
</ion-content>
